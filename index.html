<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="info">
        <p id="counter">Счет: 1</p>
    </div>
    <div class="game">
        <canvas id="game" width="400" height="400"></canvas>
    </div>
    <div class="complexity">
        <p>Сложность:</p>
        <div id="parentBoss">
            <button id="butLite" class="active">Легко</button>
            <br>
            <button id="butMedium">Средне</button>
        </div>
    </div>
    <div class="buttons">
        <div>
            <button class="but3"><img src="./img/top.png"></button><!--вверх-->
        </div>
        <div class="leftRight">
            <button class="but2"><img src="./img/left.png"></button><!--лево-->
            <button class="but1"><img src="./img/right.png"></button><!--право-->
        </div>
        <div>
            <button class="but4"><img src="./img/bottom.png"></button><!--вниз-->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
